- name: find all yum repositories
  find:
    paths: "/etc/yum.repos.d/"
    patterns: "*.repo"
  register: yum_find
  tags:
    - NIST-800-53
    - NIST-800-53-MA
    - NIST-800-53-MA-1
    - NIST-800-53-MA-1(b)
    - NIST-800-53-SI
    - NIST-800-53-SI-7

- name: ensure gpgcheck enabled for package manager
  with_items: "{{ yum_find.files }}"
  replace:
    dest: "{{ item.path }}"
    regexp: 'gpgcheck = 0'
    replace: 'gpgcheck = 1'
  tags:
